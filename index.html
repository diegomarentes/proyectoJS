<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ips Cruz Azul</title>

    <!-- En la sección head se colocan metadatos, enlaces a estilos CSS y scripts JavaScript -->
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
    <style>
      /* Estilos para el encabezado */
header {
    background-color: steelblue; /* Color de fondo del encabezado */
    color: white; /* Color del texto */
    padding: 15px; /* Espaciado interno */
    text-align: center; /* Centrar el contenido del encabezado */
}

/* Estilos para el nombre de la IPS */
.nombre-ips h1 {
    margin: 0; /* Eliminar márgenes para que el nombre esté pegado al borde superior */
}

/* Estilos para el menú de navegación */
nav ul li {
    display: inline-block; /* Mostrar los elementos de la lista en línea */
    margin-right: 30px; /* Espaciado entre elementos de la lista */
}

nav ul li {
    display: inline-block; /* Mostrar los elementos de la lista en línea */
    margin-right: 20px; /* Espaciado entre elementos de la lista */
}

nav a {
    text-decoration: none; /* Eliminar subrayado de los enlaces */
    color: white; /* Color del texto de los enlaces */
    font-weight: bold; /* Hacer que el texto de los enlaces sea negrita */
    font-size: 18px; /* Tamaño del texto de los enlaces */
}

    </style>
</head>
<body>

    <!-- En la sección body se coloca el contenido visible de la página -->

    <!-- Header: Encabezado de la página -->
    <header>
        <h1>IPS Cruz azul</h1>
        <nav>
            <!-- Menú de navegación, enlaces a otras páginas o secciones -->
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#equipo">Equipo</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <section id="inicio">
            <h2>Bienvenido a mi sitio web</h2>
            <p>Este es el contenido principal de la página.</p>
        </section>

        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <p>Descripción de los servicios que ofrecemos.</p>
        </section>

        <!-- Puedes agregar más secciones según tus necesidades -->

    </main>

    <!-- Footer: Pie de página -->
    <footer>
        <p>&copy; 2023 Nombre de tu sitio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
